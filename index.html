<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">




  <title>todolist</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script async defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>



</head>
<body>

  <div class="container">


    <h1 align='center'>Todolist</h1>


    <div class="row">

      <div class="col-8">
        <label for="basic-url" class="form-label">New task</label>

        <div class="input-group mb-3">
          <input type="text" class="form-control inp" placeholder="Enter your new task" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>

        <label for="basic-url" class="form-label demo">A short one line discription</label>

      </div>


      <div class="col-md-4 col-sm-12">

        <button class="btn btn-success  col-md-4 m-2 addbtn" disabled><i class="fas fa-plus-square"></i>Add</button>
        <button class="btn btn-danger  col-md-4 m-2 rstbtn" disabled><i class="fas fa-undo-alt"></i>reset</button>
        <button class="btn btn-info  col-md-4 m-2 srtbtn" disabled><i class="fas fa-sort-amount-down"></i>Sort</button>
        <button class="btn btn-warning  col-md-4 m-2 clnbtn" disabled><i class="fas fa-trash-alt"></i>Clean up</button>

      </div>




    </div>



    <div class='row'>
      <ul class="list-group tasklist col-8">

      </ul>
    </div>








  </div>




</body>
</html>
